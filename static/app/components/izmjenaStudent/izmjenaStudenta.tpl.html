<div class="row">
  <div class="col-12">
    <form ng-submit="ctrl.wrapperFunction()" name="studentForma">
      <div class="form-group">
        <label for="ime">Indeks:</label>
        <input
          type="text"
          name="indeks"
          id="indeks"
          class="form-control"
          ng-model="ctrl.noviStudent.indeks"
          required
        />
      </div>
      <div class="form-group">
        <label for="prezime">Ime:</label>
        <input
          type="text"
          name="ime"
          id="ime"
          class="form-control"
          ng-model="ctrl.noviStudent.ime"
          required
        />
      </div>
      <div class="form-group">
        <label for="korisnicko_ime">Prezime:</label>
        <input
          type="text"
          name="prezime"
          id="prezime"
          class="form-control"
          ng-model="ctrl.noviStudent.prezime"
          required
        />
      </div>
      <div class="form-group">
        <input type="submit" value="Izmeni studenta" class="btn btn-primary" />
      </div>
    </form>
  </div>
</div>
