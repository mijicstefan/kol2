<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h1 class="display-4 text-center    ">Predmeti</h1>
      <hr />
    </div>
    <div class="col-md-8">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Naziv</th>
            <th scope="col">Skraćenica</th>
            <th scope="col">Izmijeni Podatke</th>
            <th scope="col">Obriši</th>
          </tr>
        </thead>
        <tbody ng-repeat="predmet in ctrl.predmeti">
          <tr>
            <td>{{predmet.naziv}}</td>
            <td>{{predmet.skracenica}}</td>
            <td>
              <a ui-sref="updatePredmeta({id:predmet.id})">Izmijeni Podatke</a>
            </td>
            <td>
              <div class="row">
                <div class="col">
                  <button
                    ng-click="ctrl.obrisiPredmet(predmet['id'])"
                    class="btn btn-danger btn-sm"
                  >
                    <span>Obriši Predmet &times</span>
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <hr />
    </div>

    <div class="col-md-12">
      <h1 class="display-4 text-center">Studenti</h1>
      <hr />
    </div>
    <div class="col-md-8">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Indeks</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">Izmijeni Podatke</th>
            <th scope="col">Obriši</th>
          </tr>
        </thead>
        <tbody ng-repeat="student in ctrl.students">
          <tr>
            <td>{{student.indeks}}</td>
            <td>{{student.ime}}</td>
            <td>{{student.prezime}}</td>
            <td>
              <a ui-sref="updateStudenta({id:student.id})"
                >Izmijeni Podatke O Studentu</a
              >
            </td>
            <td>
              <button
                ng-click="ctrl.obrisiStudenta(student['id'])"
                class="btn btn-danger btn-sm"
              >
                <span>Obriši Studenta &times</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <hr />
    </div>
  </div>
</div>
